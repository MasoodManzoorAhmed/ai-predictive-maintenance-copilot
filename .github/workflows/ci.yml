name: CI Build Gate

on:
  push:
  pull_request:

jobs:
  build-gate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff

      - name: Lint (ruff)
        run: ruff check .

      - name: Unit tests
        run: pytest -q

      - name: Docker build (API)
        run: docker build -f infra/Dockerfile.api -t cmaps-api:ci .

      - name: Docker build (Streamlit)
        run: docker build -f infra/Dockerfile.streamlit -t cmaps-ui:ci .
